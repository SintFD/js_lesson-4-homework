<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="./index.js" defer></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        display: grid;
        gap: 20px;
        padding: 20px;
      }
      button {
        padding: 25px;
      }

      button:hover {
        cursor: pointer;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button id="task_1">
      1. Подсчитать сумму всех чисел в заданном пользователем диапазоне.
    </button>
    <button id="task_2">
      2. Запросить 2 числа и найти только наибольший общий делитель.
    </button>
    <button id="task_3">
      3. Запросить у пользователя число и вывести все делители этого числа.
    </button>
    <button id="task_4">
      4. Определить количество цифр в введенном числе.
    </button>
    <button id="task_5">
      5. Запросить у пользователя 10 чисел и подсчитать, сколько он ввел
      положительных, отрицательных и нулей. При этом также посчитать, сколько
      четных и нечетных. Вывести статистику на экран. Учтите, что достаточно
      одной переменной (не 10) для ввода чисел пользователем.
    </button>
  </body>
</html>
